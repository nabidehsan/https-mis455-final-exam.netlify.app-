<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-secondary p-2 text-dark bg-opacity-75">
    <div class="container">
        <div class="mt-5 mb-5">
            <form class="col-md-6 mx-auto">
                <h4 class="badge bg-info text-wrap p-2 text-dark bg-opacity-75"> Meal Or Food Input </h4>
                <div class="input-group">
                    <input id="mealInput" type="text" class="form-control border-dark"
                        placeholder="Search Your Meal/Food" aria-label="Search" />
                    <input id="amountInput" type="text" class="form-control border-dark"
                        placeholder="How Many Results You want to see" aria-label="Search" />
                    <div class="input-group-append">
                        <button onclick="connect()" class="btn btn-dark" class="btn" type="button">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="meal-details-section" class="row my-5 d-flex justify-content-center p-3"></div>

        <div id="mealInfoSection" class=""></div>
    </div>






    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
